<app-header></app-header>

<div class="container-fluid reg-container first-form" style="height: 1200px;">
  
  <div class="reg-image hidden-sm hidden-xs">
    <img src="../../assets/Animated-Clicktool2 a.gif">
  </div>


<form> 
  <div  class="reg-form">
    <div class="reg-active reg-border">
      <h3>Password Reset</h3>
      <hr>
      <div class="reginr"> 
        <span><i class="fa fa-user"></i></span>
        <input [(ngModel)]="email" name="email" minlength="4" maxlength="100" type="email" required="" autocomplete="off" placeholder="enter email">
      </div>

      <button (click)="reset()" type="submit" style="margin-top: 25px;" class="btn btn-info reg-button" id="continue">
        <p><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;&nbsp;Continue</p>
      </button>
    </div> 
  </div>  
</form>

  <div class="reg-image2 hidden-xs">
    <img src="../../assets/Animated-Clicktool2 a.gif">
  </div>
</div>
<app-footer></app-footer>
