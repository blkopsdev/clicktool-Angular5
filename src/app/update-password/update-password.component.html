<app-header></app-header>

<div class="container-fluid reg-container first-form" style="height: 1200px;">
  
  <div class="reg-image hidden-sm hidden-xs">
    <img src="../../assets/Animated-Clicktool2 a.gif">
  </div>


<form [formGroup]="form"> 
  <div  class="reg-form">
    <div class="reg-active reg-border">
      <h3>Password Reset</h3>
      <hr>
      <div class="reginr"> 
        <span><i class="fa fa-user"></i></span>
        <input formControlName="password" [(ngModel)]="password" name="email" minlength="4" maxlength="100" type="email" required="" autocomplete="off" placeholder="enter new password">
      </div>

          <div 
          class="text-danger" 
          style="margin-bottom: 20px; text-align: left;"  
          *ngIf="!this.form.get('password').valid && this.form.get('password').touched"
          >
                <div [hidden]="!form.get('password').hasError('required')">
                  <div class="">Password required</div>
                </div>
                <div [hidden]="!form.get('password').hasError('minlength')">
                  <div class="">Password must be at least 4 characters long.</div>
                </div>
                <div [hidden]="!form.get('password').hasError('maxlength')">
                  <div class="">Password cannot be more than 24 characters long.</div>
                </div>
            </div>       

      <div class="reginr"> 
        <span><i class="fa fa-user"></i></span>
        <input formControlName="passwordConfirm" [(ngModel)]="passwordConfirm" name="email" minlength="4" maxlength="100" type="email" required="" autocomplete="off" placeholder="enter pasword again">
      </div>

          <div 
          class="text-danger" 
          style="margin-bottom: 20px; text-align: left;"  
          *ngIf="!this.form.get('passwordConfirm').valid && this.form.get('passwordConfirm').touched"
          >
                <div [hidden]="!form.get('passwordConfirm').hasError('required')">
                  <div class="">Enter password </div>
                </div>
                <div [hidden]="!form.get('passwordConfirm').hasError('minlength')">
                  <div class="">Password must be at least 4 characters long.</div>
                </div>
                <div [hidden]="!form.get('passwordConfirm').hasError('maxlength')">
                  <div class="">Password cannot be more than 24 characters long.</div>
                </div>
            </div> 

      <button (click)="updatePassword()" type="submit" style="margin-top: 25px;" class="btn btn-info reg-button" id="continue">
        <p><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;&nbsp;Continue</p>
      </button>
    </div> 
  </div>  
</form>

  <div class="reg-image2 hidden-xs">
    <img src="../../assets/Animated-Clicktool2 a.gif">
  </div>
</div>
<app-footer></app-footer>
