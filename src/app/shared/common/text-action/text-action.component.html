<app-header></app-header>

<div class="container-fluid reg-container first-form" style="height: 1200px;">
  
  <div class="reg-image hidden-sm hidden-xs">
    <img src="../../assets/Animated-Clicktool2 a.gif">
  </div>

  <div  class="reg-form">
    <div class="reg-active reg-border">
      <h3>{{ title }}</h3>
      <hr>
      {{ subTitle }}
      <button routerLink="{{ actionRouter }}" style="margin-top: 25px;" class="btn btn-info reg-button" id="continue">
        <p><i class="fa fa-arrow-circle-right"></i>&nbsp;&nbsp;&nbsp; {{ buttonLabel }}</p>
      </button>
    </div> 
  </div>  

  <div class="reg-image2 hidden-xs">
    <img src="../../assets/Animated-Clicktool2 a.gif">
  </div>
</div>
<app-footer></app-footer>
